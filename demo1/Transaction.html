<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>Header</el-header>
            <el-container>
                <el-aside width="200px">
                    <h3>Block Explorer</h3>
                    <el-menu default-active="2" class="el-menu-vertical-demo">

                        <el-menu-item index="2">
                            <span slot="title">块</span>
                        </el-menu-item>
                        <el-menu-item index="2" @click="ToTransition()">
                            <span slot="title">交易</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <span slot="title">平均费用</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <span slot="title">平均值</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <span slot="title">难度信息</span>
                        </el-menu-item>

                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <el-table :data="Transactions" stripe style="width: 100%">
                            <el-table-column prop="txid" label="TxId" width="180">

                            </el-table-column>
                            <el-table-column prop="txhash" label="TxHash" width="180">
                            </el-table-column>
                            <el-table-column prop="status" label="Status" width="180">
                            </el-table-column>
                            <el-table-column prop="time" label="Time" width="180">
                            </el-table-column>
                            <el-table-column prop="size" label="Size" width="180">
                            </el-table-column>
                        </el-table>
                    </el-main>
                    <el-footer>Footer</el-footer>
                </el-container>
            </el-container>
        </el-container>


    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/Transaction.js"></script>

</body>

</html>
