<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">

        <el-container>
            <el-header>Header</el-header>
            <el-container>
                <el-aside width="200px">
                    <h3>Block Explorer</h3>
                    <el-menu default-active="2" class="el-menu-vertical-demo">

                        <el-menu-item index="2">
                            <span slot="title">块</span>
                        </el-menu-item>
                        <el-menu-item index="2" @click="ToTransition()">
                            <span slot="title">交易</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <span slot="title">平均费用</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <span slot="title">平均值</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <span slot="title">难度信息</span>
                        </el-menu-item>

                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <el-table :data="ListRecentBlock" stripe style="width: 100%">
                            <el-table-column prop="height" label="Height" width="180">
                                <template slot-scope="scope">
                                                                    <a :href="'http://localhost:5000/BlockByHeight?height='+scope.row.height">{{scope.row.height}}</a>
                                                             </template>
                            </el-table-column>
                            <el-table-column prop="blockhash" label="Hash" width="180">
                                <template slot-scope="scope">
                                                                    <a :href="'http://localhost:5000/BlockByHash?blockhash='+scope.row.blockhash">{{scope.row.blockhash}}</a>
                                                             </template>
                            </el-table-column>
                            <el-table-column prop="time" label="Time" width="180">
                            </el-table-column>
                            <el-table-column prop="miner" label="Miner" width="180">
                            </el-table-column>
                            <el-table-column prop="size" label="Size" width="180">
                            </el-table-column>
                        </el-table>
                    </el-main>
                    <el-footer>Footer</el-footer>
                </el-container>
            </el-container>
        </el-container>



    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/Recentblock.js"></script>

</body>
<style type="text/css">
    a:link,
    a:visited {
        text-decoration: none;
        /*超链接无下划线*/
    }
    
    a:hover {
        text-decoration: underline;
        /*鼠标放上去有下划线*/
    }
</style>



</html>
